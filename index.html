<!DOCTYPE html>
<meta charset="utf-8" />
<title>Planet House</title>
<style>
  .stroke {
    fill: none;
    stroke: #000;
    stroke-width: 3px;
  }

  .fill {
    fill: #fff;
  }

  .graticule {
    fill: none;
    stroke: #777;
    stroke-width: 0.5px;
    stroke-opacity: 0.5;
  }

  .land {
    fill: #222;
  }

  .boundary {
    fill: none;
    stroke: #fff;
    stroke-width: 0.5px;
  }

  .circle {
    stroke: black;
    /* fill: red; */
    fill-opacity: 0;
  }
</style>
<svg width="960" height="960"></svg>
<div id="content"></div>
<a href="https://github.com/fasiha/planet-house">Source code</a>
<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://unpkg.com/topojson-client@2"></script>
<script src="index.js"></script>
<script>
  var computed = compute(11.7);
  var solarSystem = Object.values(computed);

  d3.select("div#content")
    .selectAll("p")
    .data(Object.values(computed))
    .enter()
    .append("p")
    .text((t) => t.text);

  var YOUR_HOME_LON_LAT = [-75, 40.5]; // this is around NYC
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var projection = d3
    .geoAzimuthalEquidistant()
    .scale((width - 3) / (2 * Math.PI))
    .translate([width / 2, height / 2])
    .rotate(YOUR_HOME_LON_LAT.map((x) => -x));

  var path = d3.geoPath().projection(projection);

  var EARTH_RADIUS_KM = 6371;

  var circle = d3
    .geoCircle()
    .center(YOUR_HOME_LON_LAT)
    .radius(
      (radiusMeter) =>
        (((radiusMeter * 1e-3) / EARTH_RADIUS_KM) * 180) / Math.PI
    );

  svg
    .append("defs")
    .append("path")
    .datum({ type: "Sphere" })
    .attr("id", "sphere")
    .attr("d", path);

  svg.append("use").attr("class", "stroke").attr("xlink:href", "#sphere");

  svg.append("use").attr("class", "fill").attr("xlink:href", "#sphere");

  d3.json("https://unpkg.com/world-atlas@1/world/50m.json")
    .then(function (world) {
      svg
        .insert("path", ".graticule")
        .datum(topojson.feature(world, world.objects.land))
        .attr("class", "land")
        .style("stroke", "red")
        .style("fill", "white")
        .attr("d", path);

      svg
        .insert("path", ".graticule")
        .datum(
          topojson.mesh(world, world.objects.countries, function (a, b) {
            return a !== b;
          })
        )
        .attr("class", "boundary")
        .style("stroke", "salmon")
        .attr("d", path);
    })
    .then(() => {
      svg
        .selectAll(".circle")
        .data(solarSystem.map((o) => o.orbitBase))
        .enter()
        .append("g")
        .attr("class", "circle-group")
        .each(function (d, i) {
          const circlePath = d3
            .select(this)
            .append("path")
            .attr("class", "circle");
          const labelText = d3
            .select(this)
            .append("text")
            .attr("class", "label");

          circlePath.datum(circle).attr("d", path);

          const [cx, cy] = path.centroid(circlePath.datum());
          const { width } = circlePath.node().getBBox();
          const radius = width / 2;

          const textX = cx;
          const textY = cy + radius;

          labelText
            .attr("x", textX)
            .attr("y", textY)
            .attr("text-anchor", "middle")
            .attr("dy", 15)
            .text(solarSystem[i].title);
        });
    });
</script>
